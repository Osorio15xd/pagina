<!-- footer.html -->
<style>
    footer {
        background-color: #2f4538; /* Color de fondo */
        color: white; 
        padding: 40px 20px;
        font-family: Arial, sans-serif;
        width: 100%; /* Asegura que el footer ocupe todo el ancho */
        box-sizing: border-box; /* Incluye el padding en el ancho total */
    }
    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; 
        flex-wrap: wrap;
    }
    .footer-content > div {
        width: 100%; /* Por defecto ocupa el 100% */
        max-width: 48%; /* Máximo 48% para que se acomoden en dos columnas */
        margin-bottom: 20px;
    }
    h5 {
        margin-bottom: 15px;
        font-size: 18px;
        border-bottom: 2px solid white;
        padding-bottom: 5px;
    }
    p {
        margin: 5px 0;
    }
    .social-links {
        display: flex;
        gap: 15px;
        justify-content: center; /* Centra los íconos de redes sociales */
        margin-top: 20px; /* Espacio superior para los íconos */
    }
    .social-links a {
        color: white;
        text-decoration: none;
        font-size: 20px;
    }
    .copyright {
        font-size: 12px; 
        text-align: center; 
        margin-top: 20px;
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
        .footer-content > div {
            max-width: 100%; /* En pantallas pequeñas, ocupa el 100% */
        }
    }
</style>
